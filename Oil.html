                        <label class="input-field__label input-field__label--start"><h1>Repairs and Maintenance</h1></label>
                        <select name="" id="tyreName" class="input-field__input input-field__input--small-fixed">

                        </select>
                    </div>
                    
                    <div class="input-field input-field--horizontal input-field--center">
                            <button type="button" id="addButton" class="input-field__button">Add</button>
                        </div>
                   
                    <div class="input-field input-field--horizontal">
                            <label class="input-field__label input-field__label--right">Engine</label>
                            <input name="" type="number" id="jobNumber" class="input-field__input input-field__input--tiny-fixed">
                        </div>
                        <div class="input-field input-field--horizontal">
                            <label class="input-field__label input-field__label--right">Mileage</label>
                            <input name="" type="number" id="makeTake" class="input-field__input input-field__input--tiny-fixed">
                        </div>
                        <div class="input-field input-field--horizontal">
                            <label class="input-field__label input-field__label--right">Gear Box</label>
                            <input name="" type="number" id="makeTake" class="input-field__input input-field__input--tiny-fixed">
                        </div>
                        <div class="input-field input-field--horizontal">
                            <label class="input-field__label input-field__label--right">Back Axle</label>
                            <input name="" type="number" id="serialNumber" class="input-field__input input-field__input--tiny-fixed">
                        </div>
                        <div class="input-field input-field--horizontal">
                            <label class="input-field__label input-field__label--right">Steering</label>
                            <input name="" type="text" id="remarks" class="input-field__input input-field__input--tiny-fixed">
                        </div>
                       
                      
                            <div class="input-field input-field--horizontal">
                                    <label class="input-field__label input-field__label--right">Remarks </label>
                                    <input name="" type="text" id="remarks" class="input-field__input input-field__input--tiny-fixed">
                                </div>
                               
                           
                   
                </div>
                <div class="form-section">
                    <div class="table-field">
                            <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="table__head">Mileage</th>
                                            <th class="table__head">Engine</th>
                                            <th class="table__head">Gear Box </th>
                                            <th class="table__head">Back Axle</th>

                                        </tr>

                                        <tr>

            </div>



            <script>

        var siv = document.getElementById('siv');
        var makeTake = document.getElementById('makeTake');
        var serialNumber = document.getElementById('serialNumber');
        var totalMileage = document.getElementById('totalMileage');
        var remarks = document.getElementById('remarks');
        var tyreTableBody = document.getElementById('tyreTableBody');
        var addTyreButton = document.getElementById('addTyreButton');
                  
            
                    function dataCell(value){
                        var cell = document.createElement('td');
                        var text = document.createTextNode(value);
                        cell.appendChild(text);
                        return cell;
                    }
            
                    addTyreButton.addEventListener('click', function(e){
            // create a table row to hold the new data inputted
            var tableRow = document.createElement('tr');
            // create a data column for each input data
            // get the value in the partName element and create a new data cell
            var siv = dataCell(siv.value);
            tableRow.appendChild(S.I.V. No);
            var makeTake = dataCell(makeTake.value);
            tableRow.appendChild(Make_and_Type);
            var serialNumber = dataCell(serialNumber.value);
            tableRow.appendChild(Serial_Number);
            var totalMileage = dataCell(totalMileage.value);
            tableRow.appendChild(Total_Mileage_Run);
            var remarks = dataCell(remarks.value);
            tableRow.appendChild(Remarks);
            tyreTableBody.appendChild(tableRow);
        });
            
                
                </script>
